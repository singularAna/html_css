<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>formulario de registro</title>

	<style type="text/css">
		
	fieldset{
			width: 600px;
			margin-bottom: 10px;
		}
		label{
			width: 200px;
			margin-right: 15px;
		}

		form {
			border: solid 1px #000;
			width: 550px;
			padding: 15px 15px 15px 15px;
		}

	</style>


</head>
<body>

	<form>
		<label>Nombre de usuario</label>
			<input type="text" name="usuario" value="ingrese Su Nombre"/>
			<br /><br />

		<label>Correo</label>
			<input type="email" name="emailaddress" value="ingrese Su correo"/>
			<br /><br />
		<label>Contraseña</label>
			<input type="text" name="pwd" value="ingrese Su contraseña"/>
			<br /><br />

		<label>Sexo</label>
			<select name="sexo">
				<option> No especificar</option>
				<option> Mujer</option>
				<option> Hombre </option>
			</select>

		<label>País</label>
			<input type="text" name="pais" value="ingrese su país" />
			<br /><br />

		<label>Subir tu foto</label>
			<input type="file" name="myfile" value="No se ha seleccionado ningún archivo"/>
			<br /><br />

			
		<label>Cuentanos sobre ti</label>
			<textarea rows="4" cols="50">Cuentanos sobre ti</textarea>
			<br /><br />


		<legend>Desea suscribirse a nuestro boletín?</legend>
			<input type="checkbox" name="si">
			<label>Sí</label><br />

			<input type="checkbox" name="no">
			<label>No</label><br />
			
		<label>Cada cuantos días desea recibirlo?</label>
		<input type="number" name="quantity" min="1" max="5">

		<legend>Cuanto sabe de html5?</legend>
			<input type="range" name="dias  min="1" max="10" step="0.01""/>
			<br /><br />
			
			<input type="checkbox" name="uso" value="check"/>
			<label>He leido los terminos de condiciones y uso</label>
			<br /><br />

			<input type="submit" name="Enviar" value="Enviar" onclick="msg()"/>
			<input type="submit" name="Cancelar" value="Cancelar"/>

	</form>

</body>
</html>
