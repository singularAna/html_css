<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>formulario</title>
	<style type="text/css">
		
		
		fieldset{
			width: 400px;
			margin-bottom: 10px;
			background-image: linear-gradient(#ffffff,#cce6ff);
		}
		label{
			width: 150px;
			display: inline-block;
			margin-bottom: 10px;
			text-align: right;
			margin-right: 5px;
			font-family: arial, verdana;
			font-size: 12px;
		}

		#boton {
			margin-left: 38%;
			background-color: #00cc44;
		}

		h1 {
			font-family: arial, verdana;
			font-size: 25px;
		}

		h2 {
			font-family: arial, verdana;
			font-size: 18px;
		}
	</style>

</head>
<body>

</body>
	
	<form>

		<fieldset>

			<h1> Sing Up</h1>
			<h2> It's free and anyone can join</h2>

			<legend></legend>
			<label>First Name:</label>
			<input type="text" name="name"/>
			<br />
			
			
			<label>Last Name:</label>
			<input type="text" name="lastname"/>
			<br />

			<label>Your Email:</label>
			<input type="text" name="email"/>
			<br />	
			<label>New Password:</label>
			<input type="password" name="password"/>
			<br />

			<label>I am:</label>
			<select name="gen">
				<option> Male</option>
				<option> Famale</option>
			</select>
			<br />

			<label>Birthday:</label>
			<select name="month">
				<option> Jan</option>
				<option> Feb</option>
			</select>
			<select name="day">
				<option> 1</option>
				<option> 2</option>
				<option> 3</option>
				<option> 4</option>
				<option> 5</option>
				<option> 6</option>
				<option> 7</option>
				<option> 8</option>
				<option> 9</option>
				<option> 10</option>
				<option> 11</option>
				<option> 12</option>
				<option> 13</option>
				<option> 14</option>
				<option> 15</option>
				<option> 16</option>
				<option> 17</option>
				<option> 18</option>
				<option> 19</option>


			</select>
			<select name="year">
				<option> 1992</option>
				<option> 1993 </option>
				<option> 1994 </option>
				<option> 1995 </option>
			</select>
			<br /><br />

			<input style="color: white" id="boton" type="submit" name="Enviar" value="Sing Up"/>

		</fieldset>
			
	</form>
</html>
