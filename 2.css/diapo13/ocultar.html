<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ocultar elementos</title>

	<style type="text/css">
	
	figure{
		border: solid 1px #000;
		display: inline-block;
	}

	img:first-of-type:hover {
		visibility:hidden;}

	img:nth-of-type(2):hover{
		display:none;}

	

	</style>

</head>

<body>

	<figure>
		<img src="imagenes/lisa.png"/>

	</figure>

	<figure>
		<img src="imagenes/bart.png"/>
	</figure>

</body>
</html>
