<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio 1:transformaciones 2D</title>

	<style type="text/css">

		figure{
			display: inline-block;
		}

		figure:nth-of-type(1){
			transform: none;
		}

		figure:nth-of-type(2){
			transform:translate(50px,-20px);
		}

		figure:nth-of-type(3){
			transform:rotate(170deg);
		}

		figure:nth-of-type(4){
			 transform:skewY(10deg);
		}

		figure:nth-of-type(5){
			transform:scaleX(0.5);
		}

		figure:nth-of-type(6){
			transform:skew(-10deg,-10deg);
		}

	</style>


</head>
<body>

	<figure>
		<img src="imagenes/land1.png">
	</figure>

	<figure>
		<img src="imagenes/land2.png">
	</figure>

	<figure>
		<img src="imagenes/land3.png">
	</figure>

	<figure>
		<img src="imagenes/land4.png">
	</figure>

	<figure>
		<img src="imagenes/land5.png">
	</figure>

	<figure>
		<img src="imagenes/land6.png">
	</figure>

</body>
</html>
