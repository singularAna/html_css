	#animado{
		height: 500px;
		width: 200px;
		background-color: red;
		animation: alargar 3s;
	}

	@keyframes alargar{
		0%{width: 200px;height: 50px;}
		25%{width: 500px;height: 50px;}
		50%{width: 500px;height: 300px;}
		75%{width: 500px;height: 50px;}
		100%{width: 200px;}
	}
</style>

</head>
<body>
	<h1>El div animado</h1>
	<div id="animado"></div>
</body>
