<!DOCTYPE html>
<html lang="es">
<meta charset="utf-8">
<head>
	<title>Ejercicio 1- calculadora de colores</title>

	<style type="text/css">
		h1 {
			font-size: 2vw;
		}
	</style>
</head>
<body>
	<h1>Colores</h1>
	<input type="color" name="color" value="#000000"
			onchange="hex.innerHTML=this.value;"/>

	<div id="hex">#000000</div>

</body>
</html>
